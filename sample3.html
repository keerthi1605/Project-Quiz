<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Human Rights Policy Quiz</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .header {
      background: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      min-height: calc(100vh - 60px);
    }

    .left-panel {
      width: 40vw;
      padding: 30px;
      background: #d9d9d9;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-panel {
      flex: 1;
      position: relative;
      overflow: hidden;
      height: 600px;
      min-width: 300px;
    }

    .mountain-img {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .stickman {
      position: absolute;
      bottom: 10%;
      left: 10%;
      width: 6%;
      transform-origin: bottom left;
      transform: translate(0, 0);
      transition: transform 1s ease-in-out;
      z-index: 2;
    }

    .coin {
      position: absolute;
      width: 5%;
      max-width: 50px;
      height: auto;
      transform: translate(-50%, -50%);
      transition: top 0.5s ease;
      z-index: 3;
    }

    .coin1 { top: 68%; left: 39%; }
    .coin2 { top: 79%; left: 27%; }

    .cloud {
      position: absolute;
      z-index: 3;
    }

    .cloud1 {
      top: 17%;
      width: 35%;
      left: -23%;
      animation: cloudSlideInLeft 2s ease-out forwards;
      animation-delay: 0.5s;
    }

    .cloud2 {
      top: 8%;
      width: 12%;
      right: -12%;
      animation: cloudSlideInRight 2s ease-out forwards;
      animation-delay: 0.8s;
    }

    .cloudBig {
      top: 80%;
      width: 88%;
      animation: cloudSlideInRight 2s ease-out forwards;
    }

    @keyframes cloudSlideInLeft {
      from { left: -22%; } to { left: 0.3%; }
    }
    @keyframes cloudSlideInRight {
      from { right: -12%; } to { right: 0%; }
    }

    .question { font-size: 18px; margin-bottom: 20px; }
    .option {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }
    .option:hover { background: #e0e0e0; transform: scale(1.01); }
    .submit-btn {
      background: #bbb;
      padding: 10px 30px;
      margin-top: 30px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }
    .submit-btn:hover { background: #999; transform: translateY(-2px); }

    .progress-container {
      width: 100%;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      margin-top: 20px;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: #4CAF50;
      border-radius: 5px;
      transition: width 0.5s ease;
    }

    @keyframes coinJump {
      0% { transform: translate(-50%,-50%) rotateY(0); }
      50% { transform: translate(-50%,-150%) rotateY(180deg); }
      100% { transform: translate(-50%,-50%) rotateY(360deg); }
    }
    .jump-rotate { animation: coinJump 1s cubic-bezier(.25,.1,.25,1); }

    /* MOBILE */
    @media (max-width: 768px) {
      .main { flex-direction: column; min-height: auto; }
      .left-panel { width: 100%; padding: 20px; order: 2; }
      .right-panel { width: 100%; height: 50vh; max-height: 400px; order: 1; }
      .mountain-img { object-fit: contain; }
      .stickman { width: 10%; }
      .coin { width: 8%; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div>â˜° Human Rights Policy Quiz</div>
  </div>

  <div class="main">
    <div class="left-panel">
      <div><div class="question" id="question"></div></div>
      <div id="options"></div>
      <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
      <button class="submit-btn" id="submit-btn">Submit</button>
      <button class="submit-btn" id="hint-btn">ðŸ’¡ Hint</button>
      <div id="hint-box" style="margin-top:15px;font-style:italic;color:#333;"></div>
    </div>

    <div class="right-panel">
      <img src="mountains3.PNG" class="mountain-img" />
      <img src="stickman.png" id="stickman" class="stickman" />
      <img src="coin.png" class="coin coin1" />
      <img src="coin.png" class="coin coin2" />
      <img src="cloud1.png" class="cloud cloud1" />
      <img src="cloud2.png" class="cloud cloud2" />
      <img src="bigcloud.png" class="cloud cloudBig" />
    </div>
  </div>

  <script>
    const stickman = document.getElementById('stickman');
    const coins = document.querySelectorAll('.coin');
    const submitBtn = document.getElementById('submit-btn');
    const hintBtn = document.getElementById('hint-btn');
    const hintBox = document.getElementById('hint-box');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const progressBar = document.getElementById('progress-bar');

    const questions = [
      {
        question: "Which of the following is NOT a fundamental principle of human rights?",
        options: ["Universality","Inalienability","Indivisibility","Profitability"],
        correct: 3,
        hint: "Eliminate the one that sounds more like a business goal than a basic right."
      },
      {
        question: "Which is NOT a best practice to prevent child labor?",
        options: ["Follow labor laws","Use age verification","Donâ€™t keep employee records","Influence partners"],
        correct: 2,
        hint: "Which one is careless rather than protective?"
      },
      {
        question: "Primary purpose of the UDHR?",
        options: ["Global govâ€™t","Common standard","Sanctions","Replace national laws"],
        correct: 1,
        hint: "Itâ€™s about equality and global rights."
      }
    ];

    let current = 0, selected = -1, score = 0;
    let translateX = 0, translateY = 0;

    function loadQ() {
      hintBox.innerText = "";
      const q = questions[current];
      questionEl.innerHTML = `<strong>${q.question}</strong>`;
      optionsEl.innerHTML = '';
      q.options.forEach((opt,i)=> {
        const lbl = document.createElement('label');
        lbl.className = 'option';
        lbl.innerHTML = `<input type="radio" name="q" value="${i}"/>${opt}`;
        optionsEl.appendChild(lbl);
      });
      selected = -1;
      stickman.style.transform = `translate(${translateX}px, -${translateY}px)`;
    }

    coins.forEach(c => {
      c.addEventListener('click',()=>c.classList.add('jump-rotate'));
      c.addEventListener('animationend',()=>c.classList.remove('jump-rotate'));
    });

    optionsEl.addEventListener('change',e=>{
      if(e.target.name==='q'){
        selected = +e.target.value;
      }
    });

    submitBtn.addEventListener('click',()=> {
      if(selected < 0) { alert("Pick one!"); return; }

      const correct = selected === questions[current].correct;
      if(correct) {
        score++;
        progressBar.style.width = `${score/questions.length*100}%`;

        // movement steps based on container size
        const c = document.querySelector('.right-panel').getBoundingClientRect();
        const steps = [
          {dx:0.08*c.width, dy:0.25*c.height},
          {dx:0.075*c.width, dy:0.15*c.height},
          {dx:0.085*c.width, dy:0.17*c.height}
        ];
        translateX += steps[current].dx;
        translateY += steps[current].dy;
        stickman.style.transform = `translate(${translateX}px, -${translateY}px)`;

        setTimeout(()=>{
          if(score===2) document.querySelector('.coin2').classList.add('jump-rotate');
          if(score===3) document.querySelector('.coin1').classList.add('jump-rotate');
        },800);
      } else {
        stickman.src = "stickmanRed.png";
        setTimeout(()=>stickman.src="stickman.png",800);
      }

      current++;
      if(current < questions.length) {
        setTimeout(loadQ, 1200);
      } else {
        setTimeout(()=>{
          questionEl.innerHTML="ðŸŽ‰ You finished!";
          optionsEl.innerHTML = '';
          submitBtn.style.display = hintBtn.style.display = 'none';
        },1200);
      }
    });

    hintBtn.addEventListener('click',()=> {
      hintBox.innerText = questions[current].hint;
    });

    window.onload = ()=>{
      translateX=translateY=0;
      loadQ();
    };
  </script>
</body>
</html>
