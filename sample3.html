<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>Quiz</title>
<style>
  /* Core Styles (same as before) */
  *{box-sizing:border-box;margin:0;padding:0}
  img{display:block;max-width:100%;height:auto}
  body{font-family:Arial,sans-serif;display:flex;flex-direction:column;overflow-x:hidden}
  .header{padding:15px;text-align:center;font-weight:bold;border-bottom:1px solid #ddd}
  .main{display:flex;flex-wrap:wrap;min-height:calc(100vh-60px)}
  .left-panel{width:40vw;padding:30px;background:#d9d9d9;flex-direction:column;justify-content:center;display:flex}
  .right-panel{flex:1;position:relative;overflow:hidden;height:600px;min-width:300px}
  .mountain-img{position:absolute;bottom:0;width:100%;height:100%;object-fit:cover;z-index:1}
  .stickman{position:absolute;bottom:10%;left:10%;width:6%;transform-origin:bottom left;transition:all 1s ease-in-out;z-index:2}
  .coin{position:absolute;width:5%;max-width:50px;transform:translate(-50%,-50%);transition:top .5s ease;z-index:3}
  .coin1{top:68%;left:39%} .coin2{top:79%;left:27%}
  .cloud{position:absolute;z-index:3}
  .cloud1{top:17%;width:35%;left:-23%;animation:cloudSlideInLeft 2s .5s forwards}
  .cloud2{top:8%;width:12%;right:-12%;animation:cloudSlideInRight 2s .8s forwards}
  .cloudBig{top:80%;width:88%;animation:cloudSlideInRight 2s forwards}
  @keyframes cloudSlideInLeft{from{left:-22%}to{left:0.3%}}
  @keyframes cloudSlideInRight{from{right:-12%}to{right:0%}}
  .option{...} .submit-btn{...} /* keep same as previous */
  .progress-container{...} .progress-bar{...}
  @keyframes coinJump{...} .jump-rotate{...}

  /* Only Mobile Changes */
  @media(max-width:768px){
    .main{flex-direction:column;min-height:auto}
    .left-panel{width:100%;padding:20px;order:2}
    .right-panel{width:100%;height:50vh;max-height:400px;min-height:300px;order:1}
    .mountain-img{object-fit:contain}
    .stickman{width:8%; bottom:5%} /* Shrink and lower position */
    .coin{width:8%}
  }
</style>
</head>
<body>
  <div class="header">â˜° Human Rights Policy Quiz</div>
  <div class="main">
    <div class="left-panel">
      <div id="question" style="margin-bottom:20px;font-size:18px"></div>
      <div id="options"></div>
      <div class="progress-container"><div id="progress-bar" class="progress-bar"></div></div>
      <button id="submit-btn" class="submit-btn">Submit</button>
      <button id="hint-btn" class="submit-btn">ðŸ’¡ Hint</button>
      <div id="hint-box" style="margin-top:15px;font-style:italic;color:#333"></div>
    </div>
    <div class="right-panel">
      <img src="mountains3.PNG" class="mountain-img">
      <img src="stickman.png" id="stickman" class="stickman">
      <img src="coin.png" class="coin coin1">
      <img src="coin.png" class="coin coin2">
      <img src="cloud1.png" class="cloud cloud1">
      <img src="cloud2.png" class="cloud cloud2">
      <img src="bigcloud.png" class="cloud cloudBig">
    </div>
  </div>

  <script>
    const stickman=document.getElementById('stickman');
    const coins=document.querySelectorAll('.coin');
    const submitBtn=document.getElementById('submit-btn');
    const hintBtn=document.getElementById('hint-btn');
    const hintBox=document.getElementById('hint-box');
    const qEl=document.getElementById('question'), optEl=document.getElementById('options');
    const progressBar=document.getElementById('progress-bar');

    const questions=[
      {q:"Which is NOT a fundamental principle of human rights?",ops:["Universality","Inalienability","Indivisibility","Profitability"],cor:3,hin:"Think beyond business motivations."},
      {q:"Which is NOT best practice to prevent child labor?",ops:["Follow labor laws","Use age verification","Donâ€™t keep records","Influence partners"],cor:2,hin:"What's careless?"},
      {q:"Primary purpose of UDHR?",ops:["Global govâ€™t","Common standard","Sanctions","Replace laws"],cor:1,hin:"Equality & global rights."}
    ];

    let idx=0, sel=-1, score=0, dx=0, dy=0;

    function load(){
      hintBox.innerText="";
      const qu=questions[idx];
      qEl.innerHTML=`<strong>${qu.q}</strong>`;
      optEl.innerHTML="";
      qu.ops.forEach((o,i)=>{
        const lbl=document.createElement('label'); lbl.className='option';
        lbl.innerHTML=`<input type="radio" name="q" value="${i}">${o}`;
        optEl.appendChild(lbl);
      });
      sel=-1;
      stickman.style.transform=`translate(${dx}px,-${dy}px)`;
    }

    coins.forEach(c=>{
      c.addEventListener('click',()=>c.classList.add('jump-rotate'));
      c.addEventListener('animationend',()=>c.classList.remove('jump-rotate'));
    });

    optEl.addEventListener('change',e=>{ if(e.target.name==='q') sel=+e.target.value; });

    submitBtn.addEventListener('click',()=>{
      if(sel<0){alert("Pick an option!");return;}
      const correct=sel===questions[idx].cor;
      if(correct){
        score++; progressBar.style.width=`${(score/questions.length*100)}%`;
        const panel=document.querySelector('.right-panel').getBoundingClientRect();
        if(window.innerWidth>768){
          const steps=[{x:100,y:80},{x:110,y:70},{x:120,y:90}];
          dx+=steps[idx].x; dy+=steps[idx].y;
        } else {
          const steps=[{x:0.12*panel.width,y:0.30*panel.height},{x:0.10*panel.width,y:0.20*panel.height},{x:0.13*panel.width,y:0.25*panel.height}];
          dx+=steps[idx].x; dy+=steps[idx].y;
        }
        stickman.style.transform=`translate(${dx}px,-${dy}px)`;
        setTimeout(()=>{
          if(score===2)coins[1].classList.add('jump-rotate');
          if(score===3)coins[0].classList.add('jump-rotate');
        },800);
      } else {
        stickman.src="stickmanRed.png";
        setTimeout(()=>stickman.src="stickman.png",800);
      }
      idx++;
      if(idx<questions.length) setTimeout(load,1200);
      else setTimeout(()=>{
        qEl.innerHTML="ðŸŽ‰ Quiz complete!";
        optEl.innerHTML=""; submitBtn.style.display=hintBtn.style.display="none";
      },1200);
    });

    hintBtn.addEventListener('click',()=>hintBox.innerText=questions[idx].hin);

    window.onload=()=>{ dx=dy=0; load(); }
  </script>
</body>
</html>
