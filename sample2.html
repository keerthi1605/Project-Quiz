<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Human Rights Policy Quiz</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .header {
      background-color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .header .menu {
      font-weight: bold;
      font-size: 16px;
    }

    .header .nav-links {
      display: flex;
      gap: 20px;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      min-height: calc(100vh - 60px);
    }

    .left-panel {
      width: 40vw;
      padding: 30px;
      background-color: #d9d9d9;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-panel {
      flex: 1;
      min-width: 300px;
      position: relative;
      overflow: hidden;
      height: 100vh;
    }

    .mountain-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      bottom: 0;
      z-index: 1;
    }

    .coin {
      position: absolute;
      width: 5%;
      max-width: 50px;
      height: auto;
      aspect-ratio: 1/1;
      z-index: 3;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    .coin1 {
      top: 68%;
      left: 39%;
      transform: translate(-50%, -50%);
    }

    .coin2 {
      top: 79%;
      left: 27%;
      transform: translate(-50%, -50%);
    }

    .cloud {
      position: absolute;
      z-index: 3;
    }

    .cloud1 {
      top: 17%;
      height: 12%;
      width: 35%;
      left: -23%;
      animation: cloudSlideInLeft 2s ease-out forwards;
      animation-delay: 0.5s;
    }

    .cloud2 {
      top: 8%;
      right: -12%;
      width: 12%;
      animation: cloudSlideInRight 2s ease-out forwards;
      animation-delay: 0.8s;
    }

    .cloudBig {
      top: 80%;
      height: 23%;
      width: 88%;
      animation: cloudSlideInRight 2s ease-out forwards;
    }

    @keyframes cloudSlideInLeft {
      from { left: -22%; }
      to { left: 0.3%; }
    }

    @keyframes cloudSlideInRight {
      from { right: -12%; }
      to { right: 0%; }
    }

    .question {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .options {
      margin-top: 20px;
    }

    .option {
      background-color: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }

    .option:hover {
      background-color: #e0e0e0;
      transform: scale(1.01);
    }

    .option input {
      margin-right: 10px;
    }

    .submit-btn {
      background-color: #bbb;
      padding: 10px 30px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      margin-top: 30px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #999;
      transform: translateY(-2px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-img {
      width: 70px;
    }

    .stickman {
      position: absolute;
      bottom: 10%;
      left: 10%;
      width: 6%;
      max-width: 60px;
      z-index: 2;
      transition: all 1s ease-in-out;
    }

    .progress-container {
      width: 100%;
      height: 10px;
      background-color: #ddd;
      margin-top: 20px;
      border-radius: 5px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      border-radius: 5px;
      transition: width 0.5s ease;
    }

    @keyframes coinJump {
      0% { transform: translate(-50%, -50%) rotateY(0); }
      50% { transform: translate(-50%, -150%) rotateY(180deg); }
      100% { transform: translate(-50%, -50%) rotateY(360deg); }
    }

    .jump-rotate {
      animation: coinJump 1s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    /* Portrait warning styles */
    .portrait-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      color: white;
      z-index: 1000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    
    .portrait-warning p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    
    .portrait-warning button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    @media (max-width: 768px) and (orientation: portrait) {
      .portrait-warning {
        display: flex;
      }
      
      .right-panel {
        display: none;
      }
      
      .left-panel {
        width: 100%;
      }
      
      .main {
        flex-direction: column;
        height: auto;
      }

      .left-panel {
        padding: 20px;
        order: 2;
        min-height: 60vh;
      }

      .right-panel {
        width: 100%;
        height: 40vh;
        min-height: 300px;
        order: 1;
        position: relative;
      }

      .mountain-img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        object-position: bottom;
      }

      .stickman {
        left: 15% !important;
        bottom: 15% !important;
        width: 12%;
        max-width: 50px;
      }

      .coin {
        width: 10%;
        max-width: 40px;
      }
      
      .coin1 {
        top: 55% !important;
        left: 40% !important;
      }
      
      .coin2 {
        top: 65% !important;
        left: 25% !important;
      }
      
      .cloud1 {
        top: 10%;
        width: 35%;
      }
      
      .cloud2 {
        top: 5%;
        width: 15%;
      }
      
      .cloudBig {
        top: 70%;
        width: 90%;
      }
    }

    @media (max-width: 480px) and (orientation: portrait) {
      .right-panel {
        height: 35vh;
      }
      
      .stickman {
        width: 15%;
        bottom: 20% !important;
      }
      
      .coin {
        width: 12%;
      }
      
      .header {
        padding: 10px 15px;
        flex-wrap: wrap;
      }
      
      .header .nav-links {
        gap: 10px;
        font-size: 14px;
      }
      
      .logo-img {
        width: 50px;
      }
    }
  </style>
</head>
<body>
  <!-- Portrait Mode Warning -->
  <div class="portrait-warning" id="portraitWarning">
    <p>For the best experience with animations, please rotate your device to landscape mode.</p>
    <button id="continueAnyway">Continue Anyway</button>
  </div>

  <div class="header">
    <div class="logo">
      <img src="logo2.PNG" class="logo-img" alt="Logo">
    </div>
    <div class="menu">‚ò∞ Human Rights Policy</div>
    <div class="nav-links">
      <div>HELP</div>
      <div>RESOURCES</div>
      <div>EXIT</div>
    </div>
  </div>

  <div class="main">
    <div class="left-panel">
      <div class="question-container">
        <div class="question" id="question"></div>
      </div>

      <div class="options" id="options"></div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <button class="submit-btn" id="submit-btn">Submit</button>
      <button class="submit-btn" id="hint-btn">üí° Hint</button>
      <div id="hint-box" style="margin-top: 15px; font-style: italic; color: #333;"></div>
    </div>

    <div class="right-panel">
      <img src="mountains3.PNG" alt="Mountain" class="mountain-img" />
      <img src="stickman.png" alt="Stickman" class="stickman" id="stickman" />
      <img src="coin.png" alt="Coin" class="coin coin1" />
      <img src="coin.png" alt="Coin" class="coin coin2" />
      <img src="cloud1.png" alt="Cloud Left" class="cloud cloud1" />
      <img src="cloud2.png" alt="Cloud Right" class="cloud cloud2" />
      <img src="bigcloud.png" alt="Cloud Big" class="cloud cloudBig" />
    </div>
  </div>  

  <script>
    const coins = document.querySelectorAll('.coin');
    const submitBtn = document.getElementById('submit-btn');
    const hintBtn = document.getElementById('hint-btn');
    const hintBox = document.getElementById('hint-box');
    const stickman = document.getElementById('stickman');
    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const progressBar = document.getElementById('progress-bar');
    const portraitWarning = document.getElementById('portraitWarning');
    const continueAnywayBtn = document.getElementById('continueAnyway');

    const questions = [
      {
        question: "Which of the following is NOT a fundamental principle of human rights?",
        options: ["Universality", "Inalienability", "Indivisibility", "Profitability"],
        correctIndex: 3,
        hint: "Eliminate the one that sounds more like a business goal than a basic right."
      },
      {
        question: "Which one is NOT a best practice to prevent child labor?",
        options: [
          "Follow national labor laws.",
          "Use age verification methods.",
          "Don't maintain employee records.",
          "Influence partners to prevent child labor."
        ],
        correctIndex: 2,
        hint: "Which one sounds like something a careless company would do?"
      },
      {
        question: "What is the primary purpose of the Universal Declaration of Human Rights?",
        options: [
          "To establish a global government",
          "To provide a common standard of achievements for all peoples and all nations",
          "To enforce economic sanctions on non-compliant countries",
          "To replace all national laws with international standards"
        ],
        correctIndex: 1,
        hint: "Focus on the answer that talks about equality and global rights."
      }
    ];

    let currentQuestion = 0;
    let selectedIndex = -1;
    let correctAnswers = 0;

    function isMobilePortrait() {
      return window.innerWidth <= 768 && window.matchMedia("(orientation: portrait)").matches;
    }

    function getMovements() {
      return isMobilePortrait() ? [
        { x: 15, y: 5 },  // More horizontal movement for portrait
        { x: 12, y: 4 },
        { x: 13, y: 6 }
      ] : [
        { x: 8, y: 25 },
        { x: 7.5, y: 15 },
        { x: 8.5, y: 17 }
      ];
    }

    function loadQuestion() {
      hintBox.innerText = "";
      const q = questions[currentQuestion];
      questionElement.innerHTML = `<strong>${q.question}</strong><p style="font-size: 14px; margin-top: 10px;">üñ±Ô∏è Select the correct option and then select <strong>Submit</strong>.</p>`;
      optionsElement.innerHTML = '';
      q.options.forEach((option, index) => {
        const optionElement = document.createElement('label');
        optionElement.className = 'option';
        optionElement.innerHTML = `<input type="radio" name="q" value="${index}" />${option}`;
        optionsElement.appendChild(optionElement);
      });
      selectedIndex = -1;
      stickman.src = "stickman.png";
    }

    function checkOrientation() {
      if (isMobilePortrait()) {
        portraitWarning.style.display = 'flex';
        document.querySelector('.right-panel').style.display = 'none';
      } else {
        portraitWarning.style.display = 'none';
        document.querySelector('.right-panel').style.display = 'block';
      }
    }

    coins.forEach(coin => {
      coin.addEventListener('click', () => coin.classList.add('jump-rotate'));
      coin.addEventListener('animationend', () => coin.classList.remove('jump-rotate'));
    });

    optionsElement.addEventListener('change', (e) => {
      if (e.target.name === 'q') {
        hintBox.innerText = "";
        selectedIndex = parseInt(e.target.value);
        stickman.src = "stickman.png";
      }
    });

    submitBtn.addEventListener('click', () => {
      if (selectedIndex === -1) {
        alert("Please select an option!");
        return;
      }

      const isCorrect = selectedIndex === questions[currentQuestion].correctIndex;
      const movements = getMovements();

      if (isCorrect) {
        correctAnswers++;
        progressBar.style.width = `${(correctAnswers / questions.length) * 100}%`;

        if (currentQuestion < movements.length) {
          const move = movements[currentQuestion];
          
          if (isMobilePortrait()) {
            const currentLeft = parseFloat(stickman.style.left || '15');
            const currentBottom = parseFloat(stickman.style.bottom || '15');
            
            stickman.style.left = `${currentLeft + move.x}%`;
            stickman.style.bottom = `${currentBottom + move.y}%`;
          } else {
            const currentLeft = parseFloat(getComputedStyle(stickman).left);
            const currentBottom = parseFloat(getComputedStyle(stickman).bottom);
            
            const moveX = (move.x / 100) * window.innerWidth;
            const moveY = (move.y / 100) * window.innerHeight;
            
            stickman.style.left = `${currentLeft + moveX}px`;
            stickman.style.bottom = `${currentBottom + moveY}px`;
          }
        }

        setTimeout(() => {
          if (correctAnswers === 2) {
            document.querySelector('.coin2').style.top = isMobilePortrait() ? "45%" : "52%";
          }
          if (correctAnswers === 3) {
            document.querySelector('.coin1').style.top = isMobilePortrait() ? "30%" : "38%";
          }
        }, 1000);

        currentQuestion++;
        if (currentQuestion < questions.length) {
          setTimeout(loadQuestion, 1500);
        } else {
          setTimeout(() => {
            questionElement.innerHTML = "<strong>üéâ Congratulations! You completed the quiz!</strong>";
            optionsElement.innerHTML = '';
            submitBtn.style.display = 'none';
            hintBtn.style.display = 'none';
          }, 1500);
        }
      } else {
        stickman.src = "stickmanRed.png";
        setTimeout(() => alert("Oops! That's not the correct answer. Try again."), 300);
      }
    });

    hintBtn.addEventListener('click', () => {
      hintBox.innerText = questions[currentQuestion].hint;
    });

    continueAnywayBtn.addEventListener('click', () => {
      portraitWarning.style.display = 'none';
      document.querySelector('.right-panel').style.display = 'block';
    });

    window.addEventListener('load', () => {
      checkOrientation();
      if (isMobilePortrait()) {
        stickman.style.left = '15%';
        stickman.style.bottom = '20%';
      } else {
        stickman.style.left = '10%';
        stickman.style.bottom = '10%';
      }
      loadQuestion();
    });

    window.addEventListener('resize', () => {
      checkOrientation();
    });
  </script>
</body>
</html>
